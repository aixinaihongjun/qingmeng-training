<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body{
            background: #c3c3c5;
        }
        .box{
            width: 1200px;
            height: 200px;
            background: #fff;
            margin: 50px auto;
            /* display: flex; */
        }

        .base-info{

            display: flex;
            background: pink;
        }
        .buttons{

            background: #eee;
        }

        .task-logo{
            background: #f00;
            width: 200px;
        }
        .task-info{
            background: #0f0;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="box d-flex justify-content-between">
        <div class="base-info">
            <div class="task-logo">ddd</div>
            <div class="task-info ml-5">aaa</div>
        </div>
        <div class="buttons">ttt</div>
    </div>
</body>
</html>
